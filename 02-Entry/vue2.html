<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue2</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue2: {{msg}}</h1>
      <button @click="handClick">log</button>
    </div>
    <script src="./js/vue2.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello World",
        },
        methods: {
          handClick() {
            console.log("click:", this.msg);
          },
        },
      });
    </script>
  </body>
</html>
