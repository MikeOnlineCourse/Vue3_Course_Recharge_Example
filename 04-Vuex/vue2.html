<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue2</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue2: {{msg}}: {{count}}</h1>
      <button @click="addIncrement">add</button>
    </div>
    <script src="./js/vue2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
    <script>
      const store = new Vuex.Store({
        state: {
          count: 0,
        },
        mutations: {
          increment(state) {
            state.count++;
          },
        },
      });

      new Vue({
        store,
        el: "#app",
        data: {
          msg: "Hello World",
        },
        computed: {
          count() {
            return this.$store.state.count;
          },
        },
        methods: {
          addIncrement() {
            this.$store.commit("increment");
          },
        },
      });
    </script>
  </body>
</html>
